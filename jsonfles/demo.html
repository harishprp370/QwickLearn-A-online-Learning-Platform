<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #pdf-preview-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        #pdf-preview {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
            border-radius: 5px;
        }
    </style>
</head>
<body> 
<iframe src="../assets//pdf/ai/Introduction-To-AI.pdf" height="1080px" width="70%"></iframe>

<script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const pdfContainer = document.getElementById('custom-pdf-container');

    PDFJS.getDocument('../assets/pdf/ai/Introduction-To-AI.pdf').promise.then(function (pdf) {
        pdf.getPage(1).then(function (page) {
            const canvas = document.createElement('canvas');
            const viewport = page.getViewport({ scale: 1 });

            canvas.width = viewport.width;
            canvas.height = viewport.height;
            const context = canvas.getContext('2d');

            const renderContext = {
                canvasContext: context,
                viewport: viewport,
            };

            page.render(renderContext).promise.then(function () {
                pdfContainer.appendChild(canvas);
            });
        });
    });
});
</script>
</body>
</html>
